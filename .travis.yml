language: node_js
node_js:
- '0.10'
before_script:
- pip install --user codecov
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm start > /dev/null &
- npm run update-webdriver
- sleep 1
script:
- node_modules/.bin/karma start karma.conf.js --no-auto-watch --single-run --reporters=coverage
  --browsers=PhantomJS
after_success:
- codecov
notifications:
  slack:
    rooms:
      secure: 
    on_start: never
